<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>login.html</title>
</head>
<body>

	<h4>로그인</h4>
	<form action="cont" method="post">
		id : <input type="text" name="id"><br>
		pw : <input type="password" name="pw"><br>
		<input type="hidden" name="command" value="login">
		<input type="submit" value="로그인">
	</form>
	
	<hr color="blue">

	<h4>이름 변경</h4>
	<form action="cont" method="post">
		id : <input type="text" name="id"><br>
		새로운 이름 :  <input type="text" name="newName"><br>
		<input type="hidden" name="command" value="rename">
		<input type="submit" value="로그인">
	</form>

	<hr color='red'>
	<button onclick="location.href='cont?command=all'">모든 고객 정보 보기</button>
	<br>
	<button onclick="ajaxReq()">모든 고객 정보 보기2</button>
	<div id="dataView"></div>
	
	<script type="text/javascript">
		function ajaxReq() {
		  var xhttp = new XMLHttpRequest();
		  
		  xhttp.onreadystatechange = function() {
		    if (this.readyState == 4 && this.status == 200) {
		    	//innerHTML - js에서 html tag를 화면에 출력할 때 사용되는 속성
		    	//주의사항 : div와 p tag에 반영되는 속성
		    	document.getElementById("dataView").innerHTML
		    	= this.responseText;
		    }
		  };
		  
		  xhttp.open("GET", "cont?command=all", true); //true : 비동기
		  xhttp.send();			
		}
	</script>
	
</body>
</html>
