<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>js1JSON.html</title>
</head>
<body>

	<script type="text/javascript">
		//data1와 data3 : name과 age가 key
		var data1 = {"name" : "강상현", "age" : 24};
		var data3 = {'name' : '강상현', 'age' : 24};
		
		document.write(data3.name);
		document.write("<br>");
		
		//순수문자열 따라서 name과 age는 key가 아님
		var data2 = '{"name" : "강상현", "age" : 24}';
		//key로 데이터 활용 가능한 js 객체로 변환
		data2 = JSON.parse(data2);
		document.write(data2.name);
	</script>
	<br>	
	<!--  name="msg1"
			- servlet(jsp)으로 getParameter("msg1")
			
		  id="msg1"
			- html 상에서 js로 tag 구분을 위한 속성
	 -->	
	<input type="text" id="msg1" name="msg1" value="반장님"><br>
	<input type="text" id="msg2" name="msg1"><br>
	
	<button onclick="changeData()">데이터 이동</button>
	<script type="text/javascript">
		function changeData() {
			document.getElementById("msg2").value = document.getElementById("msg1").value;
			document.getElementById("msg1").value = "";
		}
	</script>
	
</body>
</html>
