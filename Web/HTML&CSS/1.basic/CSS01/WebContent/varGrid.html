<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>가변 그리드</title>
		<style>
			.wrap {
				width:90%;	/* 웹브라우저 전체 화면의 90% */
				height:300px;
				margin:0 auto;
				border:4px solid #000;
			}
			
			.wrap div {
				display:inline-block;
				height:100%;
			}
			
			.wrap div:nth-child(1) {	/* wrap 3분의 1 크기로 설정 */
				width:33.3%;
				background:green;
			}
			
			.wrap div:nth-child(2) {	/* wrap 3분의 2 크기로 설정 */
				width:66.7%;
				background:yellow;
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<div></div><div></div><div></div>
		</div>
	</body>
</html>
