<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>테이블 thead, tbody, tfoot 구분</title>
	<style>
		table { 
			width:600px;	
			height:200px;
		}
		thead {background-color:#0C3;} /* 배경색 지정 => 나중에는 틀만 만들고 스타일은 밖에서 지정할 것임!!!*/
		tfoot {background-color:#FC0;}
	</style>
</head>
<body>
	<table border="1">
		<caption>휴양림 객실 정보</caption>
		<thead align = "center">	
			<tr><th>방 이름</th><th>대상</th><th>크기</th><th>가격</th></tr>
		</thead>		
		<tbody align="center">
			<tr><td>종달새방</td><td>여성</td><td>2인실</td><td rowspan="4">1인 30,000원</td></tr>
			<tr><td rowspan="2">진달래방</td><td>남성</td><td rowspan="3">4인실</td></tr>
			<tr>				<td>가족</td>										</tr>
			<tr><td>무궁화방</td>	<td>전체</td>										</tr>			
		</tbody>
		<tfoot align="center">
			<tr><td colspan="4">휴가철 성수기 기준</td></tr>
		</tfoot>
	</table>	
</body>
</html>
