<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>중첩목록태그 Ex</title>
</head>
<body>
	컴퓨터 관련 보유 기술
	<ul type="disc">	<!-- 최상위 목록 => "프로그래밍", "웹 및 모바일 디자인", "데이터베이스" -->
		<li>프로그래밍</li>
			<ul type="circle">	<!-- "프로그래밍"의 하위목록 -->
				<li>웹 프로그래밍</li>
					<ol type="1">
						<li>JSP/Serverlet</li>
						<li>HTML/JavaScript/jQuery</li>
					</ol>
				<li>모바일 프로그래밍</li>
					<ol type="1">
						<li>Java</li>
						<li>안드로이드</li>
					</ol>
			</ul>
		<li>웹 및 모바일 디자인</li>	<!-- "웹 및 모바일 디자인"의 하위목록 -->
			<ol type="1">
				<li>포토샵</li>
				<li>Illustrator</li>
				<li>HTML5/CSS3</li>
			</ol>	
		<li>데이터베이스</li>		<!-- "데이터베이스"의 하위목록 -->
			<ol type="1">
				<li>MySql</li>
				<li>MS SQL Server</li>
				<li>Oracle</li>
			</ol>
	</ul>

</body>
</html>
