<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>입력 양식 태그</title>
</head>
<body>
	<form method="post" action="newMember.jsp">
		label 태그 사용하지 않음<p>
		성명 <input type="text" id="name" size="10" autofocus><br>		<!-- autofocus : 입력 커서 표시 -->
		<input type="text" id="prdNo" hidden>	<!-- hidden : 창에서 안보임 -->
		<hr>
		
		label 태그 사용하지 않고 힌트 출력<p>
		<input type="text" name="id" size="10" placeholder="아이디"><br>	<!-- placeholder : 입력 힌트 표시 -->
		
		<hr>
		label 태그 사용<p>
		<label for="id"></label>
		성명 <input type="text" id="name" size="10"><br><br>
		<label>아이디 <input type="text" id="id" maxlength="8"></label><br><br>	<!-- maxlength : 최대 글자수 제한 -->
		<label>우편번호 <input type="text" id="zipcode" value="100-100" readonly></label><br><br>	<!-- readonly : 읽기만 가능 -->
		<label>주소 <input type="text" id="address" required></label><br><br>		<!-- required : 반드시 써야함, 안쓰면 써주라는 문구 뜸 -->
		
		<hr>
		<label>비밀번호<input type="password" id="password" size="10"></label><br><br>
		
		학년:
		<label><input type="radio" name="year" value="1">1학년</label>
		<label><input type="radio" name="year" value="2" checked>2학년</label>	<!-- checked : 이 문구 쓰면 기본으로 체크되어 있음 -->
		<label><input type="radio" name="year" value="3">3학년</label>
		<label><input type="radio" name="year" value="4">4학년</label><br><br>
		
		취미:
		<label><input type="checkbox" name="game" value="게임" checked>게임</label>
		<label><input type="checkbox" name="movie" value="영화">영화</label>
		<label><input type="checkbox" name="reading" value="독서">독서</label>
		<label><input type="checkbox" name="sports" value="운동">운동</label><br><br>
		
		첨부파일 선택
		<input type="file" size="30"><br><br>
		<input type="button" value="아이디 중복 확인"><br><br>
		<input type="image" id="orderImg" src="cart.jpg"><br><br>
		<label>이메일 <input type="email"><br><br></label>
		
		여행하고 싶은 나라
		<select name="nation">
			<option value="미국">미국</option>
			<option value="중국">중국</option>
			<option value="호주" selected>호주</option>	<!-- selected : 기본 옵션으로 선택되게 할 때 -->
			<option value="일본">일본</option>
			<option value="브라질">브라질</option>
			<option value="기타">기타</option>		
		</select><br><br>
		
		자기 소개<br>
		<textarea rows="10" cols="50" name="content"></textarea><br><br>
		
		<input type="submit" value="회원가입"> <input type="reset" value="취소">
	</form>

</body>
</html>
