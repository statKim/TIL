<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>목록 태그 (list)</title>
</head>
<body>		<!-- ul태그 : 순서 없는 것(unordered list) -->
	<ul type="disc">
		<li>Javascript/jQuery</li>
		<li>웹프로그래밍</li>
		<li>인터넷프로그래밍</li>
		<li>데이터베이스</li>	
	</ul>
	<ul type="circle">
		<li>포도</li>
		<li>복숭아</li>
		<li>수박</li>
		<li>딸기</li>
	</ul>
	<ul type="square">
		<li>강아지</li>
		<li>고양이</li>
		<li>이구아나</li>
		<li>고슴도치</li>
	</ul>
	<hr>	<!-- ol태그 : 순서 있는 것(ordered list) -->
	<ol type="1">
		<li>건설환경공학과</li>
		<li>무역학과</li>
		<li>경영학과</li>
		<li>물리학과</li>
	</ol>
	<ol reversed>	<!-- defualt인 숫자로 하는데 큰수부터 -->
		<li>건설환경공학과</li>
		<li>무역학과</li>
		<li>경영학과</li>
		<li>물리학과</li>
	</ol>	
	<ol type="A">
		<li>포도</li>
		<li>복숭아</li>
		<li>수박</li>
		<li>딸기</li>
	</ol>
	<ol type="i" start="2">	<!-- 로마자로 하는데 2부터 시작 -->
		<li>강아지</li>
		<li>고양이</li>
		<li>이구아나</li>
		<li>고슴도치</li>
	</ol>
</body>
</html>
