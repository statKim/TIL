<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>iframe</title>
	<style>
		div {
			position:absolute;
			left:190px;
			top:170px
		}
		iframe {
			width:700px;
			height:550px;
			scrolling:auto;
			allowtransparency:true;
			border:none;
		}
	</style>
</head>
<body>
	<img src="image/main.jpg" border="1" usemap="#courseMap">
	<map name="courseMap">
		<area shape="rect" coords="112,82,289,136" href="course1.html" target="iFrameArea">
		<area shape="rect" coords="319,82,496,136" href="course2.html" target="iFrameArea">
		<area shape="rect" coords="533,82,711,136" href="musium.html" target="iFrameArea">
		<area shape="rect" coords="752,82,931,136" href="gallery.html" target="iFrameArea">
	</map>
	<div>	<!-- div로 위치를 지정해놓고 그 위치에 ifame을 얹음 즉, div라는 방을 만들고 그 방안에 iframe이라는 물건들을 배치 -->
		<iframe name="iFrameArea"></iframe>
	</div>
</body>
</html>
