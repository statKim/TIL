<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>윈도우 이벤트</title>
		<script src="jquery-3.3.1.min.js"></script>
		<script type="text/javascript">
			$(window).resize(function(){
				//윈도우 크기 알아와서
				var winWidth = $(window).width();
				var winHeight = $(window).height();
				//<h3>에 출력
				$("h3").text("윈도우 크기 : " + winWidth + " x " + winHeight);
				
				//크기에 따라 색상값을 변수에 저장
				if (winWidth >= 700)
					bgColor = "green";
				else if (winWidth >= 300)
					bgColor = "yellow";
				else
					bgColor = "red";
				
				//변수에 저장된 색상값에 따라 문서 배경색 변경
				$("body").css("background-color",bgColor);	//bgColor는 변수명
			});
		</script>
	</head>
	<body>
		<h3>윈도우 크기 : 윈도우 크기를 변경해보세요.</h3>
	</body>
</html>
