<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>append()/prepend()/appendTo()/prependTo()</title>
        <style>		 	
			div { width:300px; height: 100px; line-height:100px; border:1px solid #000;}
			img {vertical-align:middle;}					
		</style>	
		<script src="jquery-3.3.1.min.js"></script>
		<script type="text/javascript">
			$(function() {
				//<img> 태그 내용을 img 변수에 저장
				var img = "<img src='image/banana.png'>";
				
				//[prepend] 버튼 클릭했을 때
				$("#prepend").on("click",function(){
					//클래스 선택자 a의 내부 요소들 맨 앞에 img 삽입
					$(".a").prepend(img);	//img는 변수명
				});
				
				//[append] 버튼 클릭했을 때
				$("#append").on("click", function(){
					//클래스 선택자 a의 내부 요소들 맨 뒤에 img 삽입
					$(".a").append(img);
				});
			});
		</script>
	</head>

    <body>
        <input type="button" id="prepend" value="prepend"/>
        <input type="button" id="append" value="append"/>
        <p>
        <div class="a">div 영역 내부 <img src='image/bigApple.png'></div>    
    </body>
</html>
