<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>text()</title>
		<script src="jquery-3.3.1.min.js"></script>
		<script type="text/javascript">
			$(function() {
				//1.text() : 모든 <div> 태그 내의 문자열만 반환(태그 제외)
				var strText = $("div").text();	//strText는 배열임!!
				alert("strText : " + strText + "\nstrText[0] : " + strText[0]);
				
				//2.모든 div 태그에 문자열 추가
				//<h1> 태그로 인식하지 못하고 문자열로 취급
				$("div").text("<h1>jQuery</h1>");
			});
		</script>
	</head>
	<body>
		<div><h3>A</h3></div>
		<div><h3>B</h3></div>
		<div><h3>C</h3></div>
	</body>
</html>
