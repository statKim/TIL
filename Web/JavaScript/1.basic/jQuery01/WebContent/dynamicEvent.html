<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>동적 연결 이벤트 방식</title>
		<script src="jquery-3.3.1.min.js"></script>
		<script type="text/javascript">
			$(function() {
				//createBtn 버튼 클릭했을 때
				$("#createBtn").on("click",function() {
					//새 버튼 2개 생성
					$(this).after("<p><input type='button' id='newBtn1' value='새 버튼1'></p>");
					$("#newBtn1").after("<p><input type='button' id='newBtn2' value='새 버튼2'></p>");
				});
				
				//[새 버튼1](newBtn1) 클릭했을 때 - 동적 연결 방식이 아니므로
				//새로 생성된 요소에 이벤트 등록되지 않음
				$("#newBtn1").on("click",function(){
					alert("[새 버튼1] 클릭했습니다");
				});
				
				//[새 버튼2](newBtn2) 클릭했을 때 (동적 연결 이벤트 처리 방식 사용)
				//클릭 이벤트 등록 처리되어 알림창 출력
				$(document).on("click","#newBtn2",function(){
					alert("[새 버튼2] 클릭했습니다");
				});
			})
		</script>
	</head>
	<body>
		<input type="button" id="createBtn" value="새 버튼 만들기">
	</body>
</html>
