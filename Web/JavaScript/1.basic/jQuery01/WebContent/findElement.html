<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CSS 선택자를 이용해 원하는 노드 찾기</title>
        <style>		 	
			.wrap div {
				display:inline-block;
				background-color:green;
				width:100px;	
				height:50px;		
				margin:0px;	
			}		
		</style>	
		<script src="jquery-3.3.1.min.js"></script>
		<script type="text/javascript"> 
			$(function() {
				//자바스크립트에서 아이디로 요소를 찾아올 때
				//var indexH2 = document.getElementById("indexH2");
				//indexH2.css() 같은 jQuery 메소드 사용할 수 없음
				
				//jQuery에서 아이디로 요소를 찾아올 때
				var $indexH2 = $("#indexH2");
				$indexH2.css("color","red");
				
				//menuItem 클래스 선택자를 이용해
				//해당 클래스의 div 알아 오기
				var $menuItem = $(".menuItem");//총 4개의 div => 배열로 생성됨
				
				//각 div 개체에 대해 함수 수행
				//index는 각 div 번호(0부터 시작)
				$menuItem.each(function(index) {	//각 메뉴 항목에 대해
					$(this).hover(	//각 메뉴 항목에 마우스 올렸을 때 뗏을 때
						function() {	//마우스 올렸을 때 수행되는 함수
							$(this).css("background-color","yellow");
							$indexH2.text(index);
						},
						function() {	//마우스 뗏을 때 수행되는 함수
							$(this).css("background-color","green");
						}
					);
				});
			});			
		</script>  
    </head>
    
     <body>
    	<div class="wrap">     	
           <div class="menuItem"></div><div class="menuItem"></div><div class="menuItem"></div><div class="menuItem"></div> 
           <h2 id = "indexH2">인덱스</h2>
        </div>
    </body>
</html>
