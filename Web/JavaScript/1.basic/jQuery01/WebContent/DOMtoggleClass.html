<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>toggleClass()사용</title>
        <style>
			*{ text-align:center; }
			.hidden{ display:none; }	/* 또는 .hidden{ visibility:hidden; }*/
		</style>   
		<script src="jquery-3.3.1.min.js"></script>
		<script type="text/javascript">
			$(function() {
				$("#btnClick").on("click",function(){
					$("#painting").toggleClass("hidden");	//한번은 show, 한번은 remove
				});
			});
		</script>     
	</head>
	<body>
        <h1>toggleClass() 사용</h1>
        <button id="btnClick">클릭하세요</button>
        <p><img src="image/painting.jpg" id="painting">        
	</body>
</html>
