<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>속성 추가</title>
        <script src="jquery-3.3.1.min.js"></script>
		<script type="text/javascript">
			$(function() {
				$("#img")
					.on("mouseover",function(){
						$(this).attr("src","image/star.png");
					})
					.on("mouseout",function(){
						$(this).attr("src","image/heart.png")
					});
			});
		</script>
	</head>
	<body>
        <h1>Dom요소 속성 추가 </h1>
		<img src="image/heart.png" id="img">
	</body>
</html>
