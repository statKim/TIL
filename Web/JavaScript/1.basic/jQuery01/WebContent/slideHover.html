<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>hover() 함수 이용한 Sliding 효과</title>   
		<style>	
			*{ text-align:center;}		
			#menuBox {width:100px; margin:0 auto; margin-bottom:30px;}	
			#menuBox:hover { 
				background-color:orange;
				color:blue;
				font-weight:bold;
				}	
		</style>
		<script src="jquery-3.3.1.min.js"></script>
		<script type="text/javascript">
			$(function(){
				//시작 시 0.001초로 슬라이드업 시켜서 안보이게 해놓음
				$("#subMenuBox").slideUp(1);
				
				//마우스 올리면 슬라이드 다운, 떼면 슬라이드 업
				$("#menuBox").hover(
					function(){	//마우스 올렸을 때
						$("#subMenuBox").slideDown(1000);
					},
					function(){	//마우스 뗐을 때
						$("#subMenuBox").slideUp(1000);
					}
				);
			});
		</script>
	</head>
	<body>
    	<div>
            <div><h3>hover() 함수 이용한 Sliding 효과</h3></div>
            <div id="menuBox">메뉴</div>         
            <div id="subMenuBox">
                <img src="image/rainbow.png">
            </div>              
        </div>
	</body>
</html>
