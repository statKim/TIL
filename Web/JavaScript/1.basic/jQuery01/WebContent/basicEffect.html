<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Basic 효과</title>   
         <style>
			#wrap { 
				margin:0 auto;  /* wrap이 문서 가운데 정렬 */
				width:800px; 
				}
			#content { 
				text-align:center; /* content 내부 요소 가운데 정렬 */
				width:100%; 
				}
			.menuItem { 
				display:inline-block;
				margin:20px;
				}				
		</style>
		<script src="jquery-3.3.1.min.js"></script>
		<script type="text/javascript">
			$(function() {
				//[show]버튼 - 속도 : "slow" ("slow"/"normal"/"fast")
				$("#show").on("click",function() {
					$("img").show("slow");
				});
				
				//[hide]버튼 - 속도 : "fast"
				$("#hide").on("click",function() {
					$("img").hide("fast");
				});
				
				//[toggle1]버튼 - 속도 : 0.5초
				$("#toggle1").on("click",function() {
					$("img").toggle(500);
				});
				
				//[toggle2]버튼 - 속도 : 3초 / 진행 : "swing" (느리게 시작, 빠르게 진행, 느리게 완료)
				$("#toggle2").on("click",function() {
					$("img").toggle(3000,"swing");
				});
				
				//[toggle3]버튼 - 속도 : 3초 / 진행 : "linear"(선형:일정 속도로 진행)
				$("#toggle3").on("click",function() {
					$("img").toggle(3000,"linear");
				});
			});			
		</script>
	</head>
	<body>
		<div id="wrap">
        	<div id="content">
                <h1>Basic 효과 </h1>
                <div id="menu">
                    <div class="menuItem"><a href="#" id="show">show</a></div>
                    <div class="menuItem"><a href="#" id="hide">hide</a></div>
                    <div class="menuItem"><a href="#" id="toggle1">toggle1 0.5초</a></div>
                    <div class="menuItem"><a href="#" id="toggle2">toggle2 3초 'swing'</a></div>
                    <div class="menuItem"><a href="#" id="toggle3">toggle3 3초 'linear'</a></div>	
                </div>
                <hr>
                <img src="image/pink.png">
            </div>
		</div>
	</body>
</html>
