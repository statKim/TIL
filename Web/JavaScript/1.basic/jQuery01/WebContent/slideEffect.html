<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sliding 효과</title>   
        <style>
			*{ text-align:center;}
		</style>	
		<script src="jquery-3.3.1.min.js"></script>
		<script type="text/javascript">
			$(function(){
				$("#slideBtn").on("click",function(){
					if ($("#slideBtn").text() == "숨기기"){
						$("#divBox").slideUp(1000);		//divBox를 slideUp 해서 안 보이게 => div에 줘야함!! 사진에 직접 주면 x
						$("#slideBtn").text("보이기");	//버튼의 텍스트 변경
					} else { //"보이기"인 경우
						$("#divBox").slideDown(1000);	//slideDown 해서 보이게
						$("#slideBtn").text("숨기기");	//버튼의 텍스트 변경
					}
				});
			});
		</script>	
	</head>
    
	<body>
        <h1>Sliding 효과</h1>
        <button id="slideBtn">숨기기</button><br><br>         
        <div id="divBox">
            <img src="image/black.png"  id="imgBlack">
        </div>         
	</body>
</html>
