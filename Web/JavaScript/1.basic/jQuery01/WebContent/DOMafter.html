<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>after()/before()</title>
        <style>	
			.a { width:300px; height: 100px; line-height:100px; border:1px solid #000;}
			img {vertical-align:middle;}			
		</style>
		<script src="jquery-3.3.1.min.js"></script>
		<script type="text/javascript">
			$(function() {
				//<img> 태그 내용을 img 변수에 저장
				var img = "<img src='image/banana.png'>";
				
				//[before] 버튼 클릭했을 때
				$("#before").on("click",function(){
					//클래스 선택자 a 앞에 img 추가(div 영역 외부에 추가)
					$(".a").before(img);	//img는 변수명
				});
				
				//[after] 버튼 클릭했을 때
				$("#after").on("click", function(){
					//클래스 선택자 a 뒤에 img 추가(div 영역 외부에 추가)
					$(".a").after(img);
				});
			});
		</script>
	</head>
    
	<body>
    
        <input type="button" id="before" value="before"/>
		<input type="button" id="after" value="after"/>
		<p>
		<div id="wrap">
			<div class="a">div 영역 외부 <img src='image/apple.png'></div> 	      
     	</div>  
    </body>
</html>
