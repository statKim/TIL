<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>이미지 크기 동적 변경 예제</title>
		<script src="jquery-3.3.1.min.js"></script>
		<style>
			* { margin:0 auto; }	/* 그림이랑 창 사이의 갭 없애줌 */
		</style>
		<script type="text/javascript">
			$(function() {
				//처음 시작 시 윈도우 크기에 이미지 크기 맞추기
				$("#topImg").css("width",$(window).width());
				imgResize();
				
				//윈도우 크기 변경될 때마다 imgResize() 호출
				$(window).on("resize",function() {
					imgResize();
				});
				
				function imgResize() {
					$("#topImg").css("width",$(window).width());
					//이미지 가로*세로 비율에 맞춰 높이 구하기
					var imgHeight = $(window).width()*600/1920;
					$("#topImg").css("height",imgHeight);				
				}
			});
		</script>
	</head>
	<body>
		<div id="topImgBox"><img src="image/topImg.jpg" id="topImg"></div>
	</body>
</html>
