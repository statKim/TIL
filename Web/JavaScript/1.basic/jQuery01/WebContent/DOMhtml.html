<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>html()</title>
		<script src="jquery-3.3.1.min.js"></script>
		<script type="text/javascript">
			$(function() {
				//1.html() : 모든 <div> 태그 내의 문자열만 반환(태그 포함)
				var strHTML = $("div").html();	
				alert("strHTML : " + strHTML);	//저장은 맨 처음에 있는 <div> 태그만 저장됨
				
				//2.모든 div 태그에 문자열 추가
				//<h1> 태그로 인식하여 <h1> 태그 효과 적용
				$("div").html("<h1>jQuery</h1>");
			});
		</script>
	</head>
	<body>
		<div><h3>A</h3></div>
		<div><h3>B</h3></div>
		<div><h3>C</h3></div>
	</body>
</html>
