<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>속성 선택자</title>   
        <script src="jquery-3.3.1.min.js"></script>
		<script type="text/javascript">  
			$(function() {
				//1.속성 type을 찾아서 바탕색을 pink로 변경
				$("input[type]").css("background","pink");
				
				//2.속성 type을 text 찾아서 글자색상을 blue, width를 200으로 변경
				$("input[type=text]").css({"color":"blue","width":"200px"});
				//다음과 같이 생략 가능 - :속성명
				$(":text").css("border","dashed 1px red");
				
				//3.속성 type 중 submit, reset 버튼 찾아서 배경색 gold로 변경
				//$("input[type=submit], input[type=reset]").css("background","gold");
				$(":submit,:reset").css("background","gold");
				
				//4.속성 type중 password 찾아서 배경색, 글자색, width 변경
				//메소드 체인 방식 사용
				//$("input[type=password]").css({"background":"green","color":"red"}).css("width","200px");
				$(":password").css({"background":"green","color":"red"}).css("width","200px");
				
				//5.option 태그의 value 속성의 값이
				//"프로그래머"인 요소를 찾아서 글자 색상을  red로 변경
				$("option[value=프로그래머]").css("color","red");
				
				//6.option 태그의 value 속성의 값이
				//"웹"으로 시작하는 요소를 찾아서 글자 색상을 blue로 변경
				$("option[value^=웹]").css("color","blue");
				
				//7.select 태그의 하위(자손) option 태그의 value 속성의 값이
				//"사"로 끝나는 요소를 찾아서 글자 색상을 green으로 변경
				$("select option[value$=사]").css("color","green");
			});
		</script>  
    </head>
    <body>
      <h1>속성 선택자</h1>
      <form id="form1" method="post" action="ok.jsp">
          <table>
            <tr><td>이름</td><td><input type="text" id="name" value="홍길동"></td></tr>
            <tr><td> ID</td><td><input type="text" id="id"></td></tr>
            <tr><td>비밀번호</td><td><input type="password" id="passwd"></td></tr>
            <tr><td>취미 :</td>
                  <td><input type="checkbox"  id="sports" value="운동">운동
                         <input type="checkbox"  id="fishing" value="낚시">낚시
                         <input type="checkbox"  id="swimming" value="수영">수영</td></tr>
            <tr><td>직업</td>
                  <td><select id="job">
                               <option value="학생">학생</option>
                               <option value="프로그래머">프로그래머</option>
                               <option value="웹디자이너">웹디자이너</option>
                               <option value="회계사">회계사</option>
                               <option value="의사">의사</option>	
                          </select></td></tr>
             <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="완료">
                    <input type="reset" value="취소">
                </td>
            </tr>             
        </table>
      </form>	    
    </body>
</html>
