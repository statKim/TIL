<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
		<title>사용자 정의 객체 사용 방식</title>
		<script type="text/javascript">
			window.onload = function() {
				//1.new Object()를 이용한 객체 사용
				var person1 = new Object();	//객체 생성
				person1.name = "홍길동";
				person1.age = 20;
				person1.getName = function() {
					return this.name;
				}
				document.write("person1.getName() = " + person1.getName() + "<br>");
				document.write("person1.age = " + person1.age + "<br>");
				
				//2.리터럴을 이용한 객체 사용
				var person2 = {	//객체 생성
					name : "이몽룡",
					age : 20,
					getName : function() {
						return this.name;
					}
				};
				document.write("person2.getName() = " + person2.getName() + "<br>");
				document.write("person2.age = " + person2.age + "<br>");
				
				//3.함수(클래스)로 묶어서 객체 사용 => 가장 많이 사용
				function People() {	//함수 선언 (생성자 기능)
					this.name = "성춘향";
					this.age = 21;
					this.getName = function() {
						return this.name;
					}
				}
				var person3 = new People();	//객체 생성
				document.write("person3.getName() = " + person3.getName() + "<br>");
				document.write("person3.age = " + person3.age + "<br>");
			}
		</script>
	</head>
	<body>

	</body>
</html>
