<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
		<title>getElementById() 예제2</title>
		<script type="text/javascript">
			//실행 시 해당 id의 요소 반환
			window.onload = function() {
				imageA = document.getElementById("imageA");
				hint = document.getElementById("hint");
				changeButton = document.getElementById("changeButton");
			}
			
			//요소의 속성 변환
			function change() {
				imageA.src = "image/B.png";
				hint.innerHTML = "새로운 이미지로 변경 되었습니다.";
				hint.style.background = "red";
				changeButton.innerHTML = "완료";
			}
		</script>
	</head>
	<body>
		<center>
			<img id="imageA" src="image/A.png">
			<div id="hint">[변경] 버튼을 누르면 이미지가 바뀝니다.</div><p>
			<button id="changeButton" onClick="change()">변경</button>
		</center>
	</body>
</html>
