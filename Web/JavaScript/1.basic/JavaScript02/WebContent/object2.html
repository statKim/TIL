<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
		<title>함수(클래스) 선언 / 객체 생성</title>
		<script type="text/javascript">
			function ListTag() {	//함수(클래스) 선언(생성자 기능)
				//멤버 선언 : <ul> 태그 생성
				this.ulTag = document.createElement("ul");
				this.ulTag.type = "square";
				
				for (var i=1; i<=5; i++) {
					//멤버 선언 : <li> 태그 생성
					var listItem = document.createElement("li");
					var itemIn = prompt("꽃" + i + " 입력", "");
					listItem.innerHTML = itemIn;
					//ul 태그에 li 태그 추가
					this.ulTag.appendChild(listItem);
				}
				
				//멤버 메소드
				this.getListItem = function() {
					return this.ulTag;
				}
			}
			
			window.onload = function() {
				var list = new ListTag();	//객체 생성
				//문서에 생성된 <ul> 태그 추가(출력)
				document.body.appendChild(list.getListItem());
			}
		</script>
	</head>
	<body>

	</body>
</html>
