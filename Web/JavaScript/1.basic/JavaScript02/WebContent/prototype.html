<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
		<title>prototype에 멤버 메소드 정의</title>
		<script type="text/javascript">
			function People() {	//함수(클래스) 선언
				this.age = 20;
			}
			
			var person1 = new People();
			var person2 = new People();
			var person3 = new People();
			
			person1.setAge = function() {
				this.age += 10;
			}
			
			//prototype 객체를 통해 멤버 메소드 선언
			People.prototype.setAge = function() {
				this.age += 1;
			}
			
			People.prototype.getAge = function() {
				return this.age;
			}
			
			person1.setAge();
			person2.setAge();	//prototype 메소드 사용
			person3.setAge();	//prototype 메소드 사용
			
			document.write("person1.getAge() = " + person1.getAge() + "<br>");
			document.write("person2.getAge() = " + person2.getAge() + "<br>");
			document.write("person3.getAge() = " + person3.getAge() + "<br>");
		</script>		
	</head>
	<body>

	</body>
</html>
