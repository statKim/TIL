<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
		<title>연습문제</title>
		<script type="text/javascript">
			var prodNo = prompt("상품번호 입력", "1 또는 2 입력");
			
			if (prodNo == 1 || prodNo == 2) {		// or (prodNo != 1 && prodNo != 2)
				var qty = prompt("주문수량 입력", "");
				
				if (prodNo==1) {
					var price = 1200000;
					var name = "노트북";
				} else {
					var price = 100000;
					var name = "운동화";
				}
							
				var total = price * qty;
				
				document.write("상품명 : " + name + "<br>");
				document.write("가격 : " + price + "<br>");
				document.write("주문수량 : " + qty + "<br>");
				document.write("총 지불액 : " + total);
			} else {
				alert("잘못입렵하였습니다");
			}
		</script>
	</head>
	<body>

	</body>
</html>
