<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
		<title>데이터 타입</title>
		<script type="text/javascript">
			var num1 = 15;	//정수
			var num2 = 123.45	//실수
			var answer = 'y';	//문자
			var name = "홍길동";	//문자열
			var address = '서울시 강남구 언주로';	//문자열
			var nothing;
			
			var input = prompt("자료형 예제", "취소 버튼 누르세요");
			
			//1. 숫자 연산
			document.write("<br>정수 * 실수 : " + (num1 * num2));
			
			//2. 형변환 : parseInt(num2) : 실수값을 정수로 변환
			document.write("<br>실수를 정수로 형변환 : " + parseInt(num2));
			
			//3. 문자열 * 문자열 : NaN(Not a Number : 숫자 아님)
			document.write("<br>문자열 곱하기 : " + (name * address));	//NaN 출력
			
			//4. nothing 변수를 선언만 하고 값을 지정하지 않은 경우
			//undefined : 값의 유형을 알 수 없음
			document.write("<br>nothing : " + nothing);	//undefined
			
			//5. prompt() 대화상자에서 [취소] 버튼을 누른 경우
			//null : "참조 객체 없음"의 의미(값이 없을 때)
			document.write("<br>input : " + input);	//null
		</script>
	</head>
	<body>

	</body>
</html>
