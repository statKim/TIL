<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
		<title>함수 연습문제</title>
		<script type="text/javascript">
			var num;
			
			function input() {
				num = prompt("숫자 입력 :", "");
				show();
			}
			
			function show() {
				for (var i=0; i<num; i++) {
					document.write("★")
				}				
			}
		</script>
	</head>
	<body>
		<button onClick="input()">숫자 입력</button>
	</body>
</html>
