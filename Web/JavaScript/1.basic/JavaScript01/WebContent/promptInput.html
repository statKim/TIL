<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
		<title>prompt() 함수로 입력 받기</title>
		<script type="text/javascript">
			var answer = prompt("가장 좋아하는 과일은?");
			alert("가장 좋아하는 과일 : " + answer + " 입니다.");
			document.write("가장 좋아하는 과일은 " + answer + " 입니다.")
		</script>
	</head>
	<body>

	</body>
</html>
