<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
		<title>if문 예제</title>
		<script type="text/javascript">
			var id = "abcd";
			var pw = "1234";
			
			var input_id = prompt("아이디 입력", "");
			var input_pw = prompt("비밀번호 입력", "");
			
			if (id==input_id && pw==input_pw) { //아이디와 비밀번호 일치하면
				alert(id + "님 반갑습니다");
				var answer = prompt("대한민국의 수도는?", "");
				if (answer == "서울") {
					document.write("정답입니다");
				} else {
					document.write("틀렸습니다. 대한민국의 수도는 서울입니다.");
				}
			} else { //아이디 또는 비밀번호가 일치하지 않으면
				alert("아이디 또는 비밀번호가 일치하지 않습니다")
			}
		</script>
	</head>
	<body>

	</body>
</html>
