<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
		<title>while 문 연습문제</title>
		<script type="text/javascript">
			var num = prompt("숫자 입력", "");
			var i = 0;
			
			while (i < num) {
				if (i%3 == 0)
					document.write("<img src=\'image/cherry.png\'>");
				else if (i%3 == 1)
					document.write("<img src=\'image/bomb.png\'>");
				else
					document.write("<img src=\'image/apple.png\'>");
				i++;
			}
		</script>
	</head>
	<body>

	</body>
</html>
