<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
		<title>for문</title>
		<script type="text/javascript">
			var sum = 0;	//0으로 초기화하지 않으면 NaN 출력
			
			for (var i=1; i<=10; i++) {
				document.write("i = " + i + "<br>");
				sum = sum + i;
			}
			
			document.write("sum = " + sum);
			
			document.write("<hr>");
			document.write("목록 태그 사용하여 출력");
			document.write("<ul type='square'>");
			//document.write("<ul type=\"square\">");	//특수문자 \" 사용
			
			for (var i=1; i<=10; i++) {
				document.write("<li>i = " + i + "</li>");
			}
			
			document.write("</ul>");
		</script>
	</head>
	<body>

	</body>
</html>
