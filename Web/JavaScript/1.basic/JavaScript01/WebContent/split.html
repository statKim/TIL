<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
		<title>split()</title>
		<script type="text/javascript">
			var birthday = prompt("생년월일 입력 (예: 1995-12-11): ","");
			
			var birth = birthday.split("-");	//-로 분리하여 birth 배열에 차례로 저장
			var year = birth[0];
			var month = birth[1];
			var date = birth[2];
			
			document.write(year + "년 " + month + "월 " + date + "일");
		</script>
	</head>
	<body>

	</body>
</html>
