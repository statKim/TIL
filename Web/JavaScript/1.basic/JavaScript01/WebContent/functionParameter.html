<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
		<title>함수 매개변수 예제</title>
		<script type="text/javascript">
			function input() {	//버튼 클릭할 때 호출
				var rows = prompt("테이블의 행 수 입력 :","");
				var cols = prompt("테이블의 열 수 입력 : ","");
				makeTable(rows,cols);	//makeTable() 함수 호출하면서 전달
			}
			
			function makeTable(rows,cols) {
				document.write("<table border=\"1\">");
				for (var i=1; i<=rows; i++) {
					document.write("<tr>");
					for (var j=1; j<=cols; j++) {
						document.write("<td> * </td>");
					}
					document.write("</tr>");
				}
				document.write("</table>");
			}
		</script>
	</head>
	<body>
		<button onClick="input()">테이블 만들기</button>
	</body>
</html>
