<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
		<title>Math.random()</title>
		<script type="text/javascript">
			var num = 1 + Math.floor(Math.random()*3);	//1~3 난수
			
			document.write("<img src=\"image/그림" + num + ".jpg\">");
			document.write("<br>" + "그림" + num + ".jpg");
		</script>
	</head>
	<body>

	</body>
</html>
