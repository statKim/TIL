<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
		<title>charAt()</title>
		<script type="text/javascript">
			var number = prompt("숫자 입력", "");
			
			//모든 문자를 하나씩 검색해서
			//숫자가 아니라면 경고창 출력하고
			//for문 중단
			for (var i=0; i<number.length; i++) {
				if (!('0' <= number.charAt(i) && number.charAt(i) <= '9')) {
					alert("숫자 형식이 아닙니다");	//문자이면
					break;	//for문 중단
				}
			}
			document.write(number);
		</script>
	</head>
	<body>

	</body>
</html>
