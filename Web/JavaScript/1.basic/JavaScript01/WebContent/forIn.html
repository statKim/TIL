<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
		<title>for in 예제</title>
		<script type="text/javascript">
			var fruits = ["사과", "포도", "수박"];
			
			//배열의 각 원소에 들어 있는 값 출력
			for (var i in fruits) {
				document.write("fruits[" + i + "] = " + fruits[i] + "<br>");
			}
		</script>
	</head>
	<body>

	</body>
</html>
