<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
		<title>setInterval() 연습문제</title>
		<script type="text/javascript">
			
			var i = 0;
			
			function start() {
				alert("이미지 10개 출력");
				timerID = setInterval('showImg()',500);
			}
			
			function showImg() {
				i++;
				
				if (i%2 == 1)
					document.body.innerHTML += ("<img src=\"image/apple.png\">");
				else
					document.body.innerHTML += ("<img src=\"image/bomb.png\">");
				
				if (i==10) {
					clearInterval(timerID);
				}
					
			}
		</script>
	</head>
	<body onLoad = "start()">
	
	</body>
</html>
