<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
		<title>연습문제</title>
		<script type="text/javascript">
			var num = prompt("리스트 항목수 입력","");
			
			document.write("<ul type=\"square\">");
			for (var i=1; i<=num; i++) {
				var val = prompt("리스트 항목 입력", "");
				document.write("<li>" + val + "</li>")
			}
			document.write("</ul>");
		</script>
	</head>
	<body>

	</body>
</html>
