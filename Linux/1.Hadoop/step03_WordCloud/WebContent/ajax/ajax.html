		function loadDoc() {

			var xhttp = new XMLHttpRequest();
			
			//정상 응답 완료시 처리 로직을 등록
			xhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					//responseText - 서버가 응답하는 데이터를 
					//자동으로 보유하게 되는 속성
					data = this.responseText;
					data = eval(data);
					alert(data[0].text);
				
					/* data = this.responseText;

						data=all[i];						
					}
					document.getElementById("n1").value = all;
 */
					//document.getElementById("n1").value = data;
				}
			};
	
			//요청방식, 어떤 서버 프로그램 요청, 비동기(true) 설정
			xhttp.open("GET", "../cont", true);
			//실제 요청
			xhttp.send();
		}
	</script>
